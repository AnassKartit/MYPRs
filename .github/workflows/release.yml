name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update vss-extension.json
          node -e "
            const fs = require('fs');
            const ext = JSON.parse(fs.readFileSync('vss-extension.json', 'utf8'));
            ext.version = '$NEW_VERSION';
            fs.writeFileSync('vss-extension.json', JSON.stringify(ext, null, 2) + '\n');
          "

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package VSIX
        run: npm run package

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag (or all commits if no tags)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Write to file for multi-line support
          cat > release_notes.md << 'HEADER'
          ## What's New in v${{ steps.bump.outputs.version }}

          ### Changes
          HEADER
          echo "$COMMITS" >> release_notes.md

      - name: Commit version bump
        run: |
          git config user.name "AnassKartit"
          git config user.email "12949390+AnassKartit@users.noreply.github.com"
          git add package.json vss-extension.json
          git commit -m "v${{ steps.bump.outputs.version }}: bump version [skip ci]"
          git push

      - name: Publish to Marketplace
        run: npx tfx-cli extension publish --manifest-globs vss-extension.json --token ${{ secrets.MARKETPLACE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          body_path: release_notes.md
          files: vsix/*.vsix
          generate_release_notes: true
