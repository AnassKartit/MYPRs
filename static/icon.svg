<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50e6ff"/>
      <stop offset="100%" style="stop-color:#00bcf2"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)"/>

  <!-- Git merge/PR icon -->
  <!-- Source branch line -->
  <line x1="42" y1="38" x2="42" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- Target branch line -->
  <line x1="86" y1="38" x2="86" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- Merge arrow curve from source to target -->
  <path d="M42 68 C42 80, 86 56, 86 68" stroke="url(#accent)" stroke-width="4.5" fill="none" stroke-linecap="round"/>

  <!-- Arrow head on merge line -->
  <polygon points="82,60 90,68 82,76" fill="url(#accent)"/>

  <!-- Source branch top circle (open - PR source) -->
  <circle cx="42" cy="34" r="9" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="42" cy="34" r="3.5" fill="white"/>

  <!-- Target branch top circle (filled - PR target) -->
  <circle cx="86" cy="34" r="9" fill="white"/>

  <!-- Source branch bottom circle -->
  <circle cx="42" cy="94" r="9" fill="white"/>

  <!-- Target branch bottom circle (checkmark - approved) -->
  <circle cx="86" cy="94" r="9" fill="url(#accent)"/>
  <polyline points="80,94 84,98 92,89" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
